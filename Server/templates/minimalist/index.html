<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minimalist</title>
  <link rel="stylesheet" href="style.css">
</head>
<body style="font-family: sans-serif; background-color: white; color: #333; padding: 2rem;">
  <div style="max-width: 800px; margin: 0 auto;">
    <header style="text-align: center; margin-bottom: 2rem;">
      <h1 style="font-size: 2.5rem;">{{name}}</h1>
      <p style="font-size: 1.25rem; color: #666;">{{title}}</p>
    </header>

    <!-- Projects -->
    <section style="margin-bottom: 3rem;">
      <h2 style="font-size: 1.5rem; border-bottom: 1px solid #ccc; padding-bottom: 0.5rem;">Projects</h2>
      <div>
        {{projects}}
      </div>
    </section>

    <!-- Social Links -->
    <section style="margin-bottom: 3rem;">
      <h2 style="font-size: 1.5rem; border-bottom: 1px solid #ccc; padding-bottom: 0.5rem;">Social Links</h2>
      <div>
        {{socialLinks}}
      </div>
    </section>

    <!-- Contact -->
    <footer style="text-align: center; font-size: 0.875rem; color: #888;">
      Contact: {{contact}}
    </footer>
  </div>
</body>
</html>
