<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern Pro</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.css">
</head>
<body class="bg-base-200 py-10 px-6">
  <div class="max-w-5xl mx-auto space-y-10">
    
    <!-- Header -->
    <div class="text-center">
      <h1 class="text-4xl font-bold text-primary">{{name}}</h1>
      <p class="text-lg text-base-content">{{title}}</p>
    </div>

    <!-- Projects -->
    <div>
      <h2 class="text-2xl font-semibold mb-4">Projects</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        {{projects}}
      </div>
    </div>

    <!-- Socials -->
    <div>
      <h2 class="text-2xl font-semibold mb-4">Socials</h2>
      <div class="flex gap-4 flex-wrap">
        {{socialLinks}}
      </div>
    </div>

    <!-- Contact -->
    <footer class="text-center text-sm text-base-content mt-12">
      Contact: {{contact}}
    </footer>
  </div>
</body>
</html>
